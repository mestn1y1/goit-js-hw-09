<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-f98c8a5f.css">
  </head>
  <body>
    <nav><a href="./index.html">Go home</a></nav>
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input
          class="input-email"
          type="email"
          name="email"
          placeholder="Enter email address..."
          autofocus
        />
      </label>
      <label>
        Message
        <textarea
          class="textarea-input"
          name="message"
          rows="8"
          placeholder="Type your message..."
        ></textarea>
      </label>
      <button class="btn-form" type="submit">Submit</button>
    </form>
    
  </body>
</html>
